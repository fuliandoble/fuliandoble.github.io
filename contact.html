  <div class="contact-container">
    <form target="_blank" action="https://formsubmit.co/el/wowoko" method="POST">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="youremail@email.com">
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.."></textarea>

      <input type="hidden" name="_next" value="contact-thankyou.html">
      <input type="hidden" name="_autoresponse" value="This is an autoresponse to inform you I have recieved your email. I will attempt to reply soon. Fu.">

    </form>
